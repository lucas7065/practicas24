<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
    <a routerLink="home"><img src="../assets/logoZoom.png" alt="logo" class="logo"></a>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>

      <a mat-list-item routerLink="home">
        <span class="entry">
          <mat-icon>home</mat-icon>
          <span *ngIf="!isCollapsed">Home</span>
        </span>
      </a>
      <mat-list-item>
        <button mat-flat-button [mat-menu-trigger-for]="genre" class="dropbtn">Genre
          <i class="fa fa-caret-down"></i>
        </button>
        <mat-menu #genre="matMenu" class="dropdown-content nav-link">
          <button mat-menu-item routerLink="/filter">Advanced filter</button>
          <button mat-menu-item *ngFor='let genero of generos' [routerLink]="['/filterg', genero.toLowerCase()]">{{
            genero.replace("-", " ") }}</button>
        </mat-menu>
      </mat-list-item>

      <mat-list-item>
        <button mat-flat-button [mat-menu-trigger-for]="platform" class="dropbtn">Platform
          <i class="fa fa-caret-down"></i>
        </button>
        <mat-menu #platform="matMenu" class="dropdown-content">
          <button mat-menu-item routerLink="/filter">Advanced filter</button>
          <button mat-menu-item *ngFor='let plataforma of plataformas'
            [routerLink]="['/filterp', plataforma.toLowerCase()]">{{ plataforma }}</button>
        </mat-menu>
      </mat-list-item>

      <mat-list-item>
        <button mat-flat-button [mat-menu-trigger-for]="order" class="dropbtn">Order by
          <i class="fa fa-caret-down"></i>
        </button>
        <mat-menu #order="matMenu" class="dropdown-content">
          <button mat-menu-item routerLink="/filter">Advanced filter</button>
          <button mat-menu-item *ngFor='let sort of sorts' [routerLink]="['/filters', sort.toLowerCase()]">{{
            sort.replace("-", " ") }}</button>
        </mat-menu>
      </mat-list-item>




      <a mat-list-item routerLink="login" *ngIf="!isLoggedIn">
        <span class="entry">
          <mat-icon>person</mat-icon>
          <span *ngIf="!isCollapsed">Ingresar</span>

        </span>
      </a>

      <a mat-list-item routerLink="register" *ngIf="!isLoggedIn">
        <span class="entry">
          <mat-icon>person_add</mat-icon>
          <span *ngIf="!isCollapsed">Registrarse</span>
        </span>
      </a>

      <a mat-list-item routerLink="miperfil" *ngIf="isLoggedIn">
        <span class="entry">
          <mat-icon>face</mat-icon>
          <span *ngIf="!isCollapsed">Perfil</span>
        </span>
      </a>


    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
